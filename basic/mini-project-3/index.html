<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontak Saya</title>
  </head>
  <body>

    <!-- FORM KONTAK -->
    <main>
      <section>
        <h2 id="form-kontak">Formulir</h2>
        <form>
          <label for="nama">Nama:</label><br>
          <input type="text" id="nama" name="nama" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="pesan">Pesan:</label><br>
          <textarea id="pesan" name="pesan" rows="4" cols="40" required></textarea><br><br>

          <button type="submit">Kirim</button>
        </form>
      </section>

      <!-- RIWAYAT -->
      <section>
        <h2 id="riwayat">Riwayat Pendidikan / Pengalaman</h2>
        <table border="1" cellpadding="5" cellspacing="0">
          <thead>
            <tr>
              <th>Tahun</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2022-2025</td>
              <td>SMAIT Mutiara Islam</td>
            </tr>
            <tr>
              <td>2025 - Sekarang</td>
              <td>Mahasiswa Politeknik IDN</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

  </body>
</html>
