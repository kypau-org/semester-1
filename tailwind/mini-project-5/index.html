<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <!-- Logo -->
      <div class="text-2xl font-bold text-indigo-600">MyBrand</div>
      <!-- Menu -->
      <nav class="space-x-6 hidden md:flex">
        <a href="#home" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="#about" class="text-gray-700 hover:text-indigo-600">About</a>
        <a href="#services" class="text-gray-700 hover:text-indigo-600">Services</a>
        <a href="#contact" class="text-gray-700 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="pt-24 bg-gray-50">
    <div class="container mx-auto flex flex-col md:flex-row items-center px-6 py-12">
      <!-- Text Content -->
      <div class="flex-1 text-center md:text-left">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
          Selamat Datang di <span class="text-indigo-600">Landing Page</span>
        </h1>
        <p class="text-gray-600 mb-6">
          Buat website modern, cepat, dan responsif hanya dengan TailwindCSS.
        </p>
        <div class="space-x-4">
          <a href="#services" class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700">
            Get Started
          </a>
          <a href="#about" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg shadow hover:bg-gray-300">
            Learn More
          </a>
        </div>
      </div>
      <!-- Image -->
      <div class="flex-1 mt-8 md:mt-0">
        <img src="https://source.unsplash.com/600x400/?technology,website" alt="Hero Image" class="rounded-xl shadow-lg">
      </div>
    </div>
  </section>

</body>
</html>
