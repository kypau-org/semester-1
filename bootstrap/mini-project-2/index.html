<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4">Galeri Foto</h1>
    
    <div class="row g-3">
      <!-- Foto 1 -->
      <div class="col-12 col-lg-4">
        <div class="card">
          <img src="https://picsum.photos/600/400?random=1" class="card-img-top" alt="Foto 1">
          <div class="card-body text-center">
            <p class="card-text">Foto 1</p>
          </div>
        </div>
      </div>
      
      <!-- Foto 2 -->
      <div class="col-12 col-lg-4">
        <div class="card">
          <img src="https://picsum.photos/600/400?random=2" class="card-img-top" alt="Foto 2">
          <div class="card-body text-center">
            <p class="card-text">Foto 2</p>
          </div>
        </div>
      </div>
      
      <!-- Foto 3 -->
      <div class="col-12 col-lg-4">
        <div class="card">
          <img src="https://picsum.photos/600/400?random=3" class="card-img-top" alt="Foto 3">
          <div class="card-body text-center">
            <p class="card-text">Foto 3</p>
          </div>
        </div>
      </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
